<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced TO-DO</title>
    <!-- CSS import -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Javascript import -->
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>Advanced TO-DO</h1>
        </header>
        <form id="todo-form">
           <p>Add your task:</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="What are you doing?">
                <button type="submit">
                    <p class="emoji">&#10133</p> 
                </button>
            </div>
        </form>
        <form id="edit-form" class="hide">
            <p>Edit your task:</p>
            <div class="form-control">
                <input type="text" id="edit-input" />
                <button type="submit">
                    <p class="emoji">&#128077</p>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancel</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Search:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Search">
                <button id="erase-button">
                    <p class="emoji">&#8617</p>
                </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filter:</h4>
                <select id="filter-select">
                    <option value="all">All</option>
                    <option value="all">Done</option>
                    <option value="all">To do</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            <div class="todo done">
                <h3>I'm doing something...</h3>
                <button class="finish-todo">
                    <p class="emoji">&#9989</p>
                </button>
                <button class="edit-todo">
                    <p class="emoji">&#128394</p>
                </button>
                <button class="remove-todo">
                    <p class="emoji">&#10060</p>
                </button>
            </div>
            <div class="todo">
                <h3>Studying Javascript...</h3>
                <button class="finish-todo">
                    <p class="emoji">&#9989</p>
                </button>
                <button class="edit-todo">
                    <p class="emoji">&#128394</p>
                </button>
                <button class="remove-todo">
                    <p class="emoji">&#10060</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
